<script>
    // 利用for...in...在对象集里面循环
    var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    var messages = "";
    for (i in days) {
        messages += 'Day' + i + 'is' + days[i] + '\n';
    }
    alert(messages);
</script>
